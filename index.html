<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Translit</title>
</head>
<body>

	<header>
		<h1>Translit service</h1>
		<p>Don't use punctuation marks</p>
	</header>

	<main>
		<div class="texta">
			<h2>Input your text here</h2>
			<textarea id="input"></textarea>
		</div>

		<btn class="magic" id="btn">Do it</btn>

		<div class="texta">
			<h2>Your text on Russian</h2>
			<textarea readonly="" id="output"></textarea>
		</div>
	</main>


	<script type="text/javascript" src="js/main.js"> </script>
</body>
</html>
